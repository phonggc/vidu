<!DOCTYPE html>
<html>
<head>
<style>

/* Link chưa click */
a:link {
color: blue;
text-decoration: none;
}

/* Link đã truy cập */
a:visited {
color: purple;
}

/* Khi rê chuột */
a:hover {
color: red;
text-decoration: underline;
}

/* Khi đang click */
a:active {
color: orange;
}

button:hover {
    background: orange;
}

button:active {
    background: red;
    color: white;
}
</style>
</head>

<body>
<h1>Pseudo-class</h1>
<h2>Ví dụ với liên kết</h2>

<a href="https://www.google.com" target="_blank">
Truy cập Google
</a>
<br><br>
<a href="https://www.gmail.com" target="_blank">
Truy cập Mail
</a>
<br><br>
<h2>Ví dụ với button</h2>
<button>Click me</button>

</body>
</html>
